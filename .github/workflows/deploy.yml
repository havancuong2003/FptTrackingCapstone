name: Build & Deploy to IIS

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell   # <--- dùng Windows PowerShell

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & Build React
        run: |
          npm -v
          node -v
          npm ci
          npm run build

      - name: Deploy to IIS folder
        shell: powershell
        run: |
          $src = Join-Path $env:GITHUB_WORKSPACE 'build'
          $dst = 'C:\sites\myapp-fe'

          if (!(Test-Path $src)) { throw "Build folder not found: $src" }
          if (!(Test-Path $dst)) { New-Item -ItemType Directory -Force -Path $dst | Out-Null }

          # Xoá nội dung cũ, giữ web.config nếu có
          Get-ChildItem $dst -Recurse -Force |
            Where-Object { $_.Name -ne 'web.config' } |
            Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

          # Copy nội dung build
          robocopy $src $dst /MIR /NFL /NDL /NJH /NJS /NP
          $code = $LASTEXITCODE
          # Robocopy: 0–3 = success (0: nothing to do, 1: copied, 2: extras, 3: copied+extras)
          if ($code -ge 8) { throw "Robocopy failed with exit code $code" }

          # Copy web.config từ repo (nếu có)
          $wc = Join-Path $env:GITHUB_WORKSPACE 'web.config'
          if (Test-Path $wc) { Copy-Item $wc (Join-Path $dst 'web.config') -Force }



      - name: Restart IIS AppPool
        run: |
          Import-Module WebAdministration
          $appPool = "myapp-fe"
          if (Test-Path IIS:\AppPools\$appPool) { Restart-WebAppPool $appPool } else { IISReset /restart }
