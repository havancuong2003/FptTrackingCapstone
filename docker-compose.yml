version: '3.8'

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:5000/api/v1}
        PORT: ${PORT:-8082}
        HOST: ${HOST:-0.0.0.0}
    container_name: fpt-tracking-capstone
    env_file:
      - .env
    environment:
      - PORT=${PORT:-8082}
      - HOST=${HOST:-0.0.0.0}
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://localhost:5000/api/v1}
    ports:
      - "${PORT:-8082}:8082"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

